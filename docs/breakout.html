<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>HW5</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <button type="button" id="startBtn">Start Game</button>

    <div class="container">
        <button type="button" id="pauseBtn">Toggle Pause Game</button><br>
        <!--TODO: add increment for slider-->
        <input type="range" min="0.05" max="4" value="1" class="slider" id="myRange"><br>
        <button type="button" id="newBtn">New Game (Reset)</button>
        <button type="button" id="continueBtn">Continue Playing</button><br>
        <button type="button" id="reloadBtn">Reload Window</button>
    </div>
</body>

</html>
